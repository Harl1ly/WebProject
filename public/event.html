<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Account Detail</title>
	<script src="/javascripts/ajax.js" defer></script>
    <link rel="stylesheet" href="project.css">
    <link rel="stylesheet" href="Account.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script src = "https://kit.fontawesome.com/b5adeb4cd0.js" crossorigin = "anonymous"></script>
</head>
<body onload = "showEvent()">

	<div id="app">
		<div id="logo">
		<h1 id="name">üêæ CattyPlanner
			<span><img id="image" src="catty.jpg"/></span> </h1>
		<h2 id="des"> Your personal event planner!</h2>
		</div>

	<nav class="menu">
	<div class="top-menu">
		<div class="search-bar">
			<input type="text" placeholder="What events?">
			<button type="submit"><i class="fa fa-search"></i></button>
			<a id = "changelog" class="bar-menu" v-bind:href="top_menu[0].url">{{top_menu[0].title}}</a>
            <a class="bar-menu" v-bind:href="top_menu[1].url">{{top_menu[1].title}}</a>
            <a class="bar-menu" v-bind:href="top_menu[2].url">{{top_menu[2].title}}</a>
		</div>
	</div>
	</nav>

	<main>	

		<h1 id="title">  Check this EVENT </h1>
		
		<div class="back">
		
		<br/>
		<br/>

		<div class = "box">
			<h3 id = "eventName">  </h3>

		<div class = "detail">

			<pre class = "show" id = "eh"> </pre>
		</div>

		<div class = "detail">
			<label class="f"> Event Type </label> <br>
			<pre class = "show" id = "et"> </pre>
		</div>

		<div class = "detail">
			<label class="f"> Date & Time </label> <br>
			<pre class = "show" id = "start"> </pre>

		<div class = "detail">
			<label class="f"> Location </label> <br>
			<pre class = "show" id = "el"> </pre> 
		</div>

		</div>

		<div align="center">
			<button class="e" id = "join" onclick = "createLog()"> Join us </button>
		</div>

		<br/>
	</div>
</main>
	<footer>
 	<div class="bottom-nav">
        <a href="help.html">Help</a>

    </div>
    <br/>
    <div class="icon">
        <i class="fab fa-facebook-f"></i>
        <i class="fab fa-twitter"></i>
        <i class="fas fa-share-alt"></i>
